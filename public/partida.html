<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Juego de preguntas</title>
  </head>
  <body>
    <h1>Â¡Comienza el juego de preguntas!</h1>
    <p>Espera a que se carguen las preguntas...</p>
    <ul id="preguntas"></ul>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script src="main.js" ></script>   
    <script>
      const socket = io();
      const preguntasList = document.getElementById('preguntas');
      
      socket.on('connect', () => {
        console.log('Conectado al servidor de sockets');
      });
      
      socket.on('preguntasCargadas', (data) => {
        console.log('Preguntas cargadas:', data);
        preguntasList.innerHTML = data.map(p => `<li>${p.texto}</li>`).join('');
      });
      
    </script>
  </body>
</html>
