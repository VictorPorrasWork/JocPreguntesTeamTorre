<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Juego de preguntas</title>
  </head>
  <body>
    <h1>Juego de preguntas</h1>
    <form id="login">
      <label for="playerName">Nombre de usuario:</label>
      <input type="text" id="playerName" readonly/>
    </form>  
    <form id="juego">
    <label for="pregunta">Pregunta:</label>
    <input type="text" id="pregunta" readonly>
    <div id="opciones">
      <input type="text" id="opcion-a" readonly>
      <input type="text" id="opcion-b" readonly>
      <input type="text" id="opcion-c" readonly>
      <input type="text" id="opcion-d" readonly>
    </div>
    <div id="respuestas">
      <button id="respuesta-a">A</button>
      <button id="respuesta-b">B</button>
      <button id="respuesta-c">C</button>
      <button id="respuesta-d">D</button>
    </div>
    <div id="mensaje"></div>
  </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
