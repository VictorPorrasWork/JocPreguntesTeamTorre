<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Juego de preguntas</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="login" class="hidden">
      <form>
        <label for="player">Nombre de usuario:</label>
        <input type="text" id="player" required />
        <button type="submit">Unirse a la sala</button>
      </form>
      <p id="game-message"></p>
      <ul id="player-list"></ul>

      <!-- Bot贸n de inicio de partida -->
      <button id="start-button" style="display:none;">Iniciar partida</button>
    </div>
    <div id="partida" class="hidden">
        <form>
          <label>Pregunta:</label>
          <input type="text" id="pregunta" readonly>
          <div id="opciones">
            <button id="opcion1"></button>
            <button id="opcion2"></button>
            <button id="opcion3"></button>
            <button id="opcion4"></button>
          </div>
          <div id="mensaje"></div>
        </form>
        <span id="countdown"></span>

    </div>
    <div id="tablausuarios" class="hidden">
      <h2>Tabla de usuarios</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre de usuario</th>
            <th>Puntuaci贸n</th>
            <th>Tiempo</th>
          </tr>
        </thead>
        <tbody> 
          <tr>
            <td id="user-list"></td>
            <td id="puntosPlayer" align="right"></td>
            <td id="tiempo" align="right"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="podio" class="hidden">
      <h2>Podio Ganador</h2>
      <table>
        <thead>
          <tr>
            <th>Clasificaci贸n</th>
            <th>Players</th>
            <th>Puntuaci贸n</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="clasificacion"></td>
            <td id="player-list-update"></td>
            <td id="resultado-final" align="right"></td>
          </tr>
        </tbody>
      </table>
      <button id="reiniciar">Reiniciar partida</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
