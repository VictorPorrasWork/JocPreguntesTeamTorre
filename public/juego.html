<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Juego de preguntas</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="login" class="hidden">
      <form>
        <label for="player">Nombre de usuario:</label>
        <input type="text" id="player" required />
        <button type="submit">Unirse a la sala</button>
      </form>
      <p id="game-message"></p>
      <ul id="player-list"></ul>
  
      <!-- Botón de inicio de partida -->
      <button id="start-button" style="display:none;">Iniciar partida</button>
    </div>  
    <div id="partida" class="hidden">
        <form>
          <label>Pregunta:</label>
          <input type="text" id="pregunta" readonly>
          <div id="opciones">
            <input type="text" id="opcion-a" readonly>
            <input type="text" id="opcion-b" readonly>
            <input type="text" id="opcion-c" readonly>
            <input type="text" id="opcion-d" readonly>
          </div>
          <div id="respuestas">
            <button id="respuesta-a">A</button>
            <button id="respuesta-b">B</button>
            <button id="respuesta-c">C</button>
            <button id="respuesta-d">D</button>
          </div>
          <div id="mensaje"></div>
        </form>
    </div>
    <div id="tablausuarios" class="tabla-usuarios">
      <h2>Tabla de usuarios</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre de usuario</th>
            <th>Puntuación</th>
          </tr>
        </thead>
        <tbody id="user-list">
        </tbody>
      </table>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
